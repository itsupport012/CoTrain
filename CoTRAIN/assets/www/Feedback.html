<script>
$(function()
{
	$('<div id="overlay"/>').css({
        position: 'fixed',
        top: 0,
        left: 0,
        width: '100%',
        height: $(window).height() + 'px',
        background: '#CCC url(themes/images/ajax-loader.gif) no-repeat center'
    }).hide().appendTo('body');
	
});
$(document).ready(function() 
{
	$('#overlay').show();
    var feedbackArr = new Array();
	userID = localStorage.getItem("cotrain");
	fbUserName = localStorage.getItem("cotrain"+userID);
	$("#UserNam").append(fbUserName);
	$('#overlay').hide();
});
	//********************	Submit feedback provided by app user *********************//
function submitFeedback()
{
	feedbackArr = [ ];
	 $("input[name*=radio-choice]:checked").each(function() 
	 {
        var val = $(this).val();
		if(val ==1 || val == 3 || val == 4)
		{
			feedbackArr.push({ QuestionID:"2",AnswerID: $(this).val() });
		}
		else if(val ==5 || val == 6 || val == 7)
		{
			feedbackArr.push({ QuestionID:"3",AnswerID: $(this).val() });
		}
		else if(val ==8 || val == 9)
		{
			feedbackArr.push({ QuestionID:"4",AnswerID: $(this).val() });
		}
    });
	$('input:checkbox[name=checkbox]:checked').each(function() 
    {
	   feedbackArr.push({ AnswerID: $(this).val() });
    });
	
	var userAnswers = { UserID: userID, Answers: feedbackArr };
                $.ajax({
                    type: "POST",
                    url: coTrainTestAPIURL + "SubmitFeedback",
                    data: JSON.stringify(userAnswers),
                    processData: false,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) 
					{
                        //alert('Feedback Submitted Successfully');
						window.location = "Slider.html";
                    },
                    error: function (result) 
					{
                        //alert("SubmitFeedback Error:  " + result.status + ' ' + result.statusText);
                    }
                });
	
}
</script>
