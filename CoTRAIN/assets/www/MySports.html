<script>

$(function()
{
	var spt_Id;
	userID = localStorage.getItem("cotrain");
	fbUserName = localStorage.getItem("cotrain"+userID);
	$("#UserNam").append(fbUserName);
	
	sportsDetailsArr = JSON.parse(window.localStorage.getItem("SportsDetailsArr"));
	for(var i=0;i<sportsDetailsArr.length;i++)
	{
		sportConfig(sportsDetailsArr[i].SportID);
	}
function sportConfig(spt_Id)
{
		if(spt_Id == 2)
		{
			$("#run_img").replaceWith('<img src="themes/images/running_sel.png"/>');
		}
		
		if(spt_Id == 3)
		{
			$("#work_img").replaceWith('<img src="themes/images/workout_sel.png"/>');
		}
		
		if(spt_Id == 5)
		{
			$("#cyl_img").replaceWith('<img src="themes/images/cycling_sel.png"/>');
		}
}
	
});
